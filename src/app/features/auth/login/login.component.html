<div class="bg-other">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Connexion</h5>
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control"
                         id="floatingInput"
                         formControlName="email"
                         placeholder="name@example.com">
                  <!--Check if exists-->
                  <div *ngIf="loginForm.get('email').touched &&
                      loginForm.get('email').hasError('required')"
                       class="text-danger">L'Email est requis
                  </div>

                  <!--Check if invalid-->
                  <div *ngIf="loginForm.get('email').touched &&
                loginForm.get('email').hasError('email')"
                       class="text-danger">Votre Email est invalide
                  </div>
                  <label for="floatingInput">Adresse e-mail</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password"
                         class="form-control"
                         id="floatingPassword"
                         formControlName="password"
                         placeholder="Password">
                  <div *ngIf="loginForm.get('password').touched &&
                loginForm.get('password').hasError('required')"
                       class="text-danger">Le mot de passe est requis
                  </div>
                  <!--Check if password is correct-->
                  <div *ngIf="loginForm.get('password').touched
                && loginForm.get('password').hasError('minlength')"
                       class="text-danger">Le mot de passe doit contenir aumoins (six) 6 caractères
                  </div>
                  <label for="floatingPassword">Mot de passe</label>
                </div>

                <div class="d-flex justify-content-between">
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Se souvenir de moi
                    </label>
                  </div>

                  <div>
                    <a [routerLink]="['/forgot-password']">
                      Mot de passe oublié ?
                    </a>
                  </div>
                </div>
                <div class="d-grid">
                  <div *ngIf="isLoading" class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="sr-only">Chargement...</span>
                    </div>
                  </div>
                  <button *ngIf="!isLoading" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                    <i class="fa-solid fa-envelope me-2"></i>
                    Se Connecter
                  </button>
                </div>
                <hr class="my-4">
                <div class="d-grid mb-2">
                  <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                    <i class="fab fa-google me-2"></i>
                    Se connecter avec Google
                  </button>
                </div>
                <div class="d-grid">
                  <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                    <i class="fab fa-facebook-f me-2"></i>
                    Se connecter avec Facebook
                  </button>
                </div>
                <br>
                <p>
                  Je n'ai pas encore un compte ?
                  <a [routerLink]="['/register']">Créer un compte</a>
                </p>
              </form>
              <p class="text-center" (click)="goBack()">
                <button class="btn btn-outline-info">
                  <i class="fa-solid fa-arrow-rotate-left me-2"></i>
                  Retour à l'accueil
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
