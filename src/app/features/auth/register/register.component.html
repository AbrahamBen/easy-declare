<div class="bg-other">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Créer un compte</h5>
            <form>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Adresse e-mail</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Saisir le mot de passe">
                <label for="floatingPassword">Mot de passe</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirmez le mot de passe">
                <label for="floatingPassword">Confirmer le mot de passe</label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                  <i class="fa-solid fa-envelope me-2"></i>
                  Créer
                </button>
              </div>
              <hr class="my-4">
              <div class="d-grid mb-2">
                <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                  <i class="fab fa-google me-2"></i>
                  Créer avec Google
                </button>
              </div>
              <div class="d-grid">
                <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                  <i class="fab fa-facebook-f me-2"></i>
                  Créer avec Facebook
                </button>
              </div>
              <p>
                J'ai  déjà un compte ?
                <a [routerLink]="['/login']">Connexion</a>
              </p>
            </form>

            <p class="text-center" (click)="goBack()">
              <button class="btn btn-outline-info">
                <i class="fa-solid fa-arrow-rotate-left me-2"></i>
                Retour à l'accueil
              </button>
            </p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
